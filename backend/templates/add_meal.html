{% extends "base.html" %}

{% block content %}
<div class="meal-log-container">
    <h1>Meal Log</h1>

    <form id="add-meal-form" action="/add-meal" method="POST">
        <div id="meal-log">
            <div class="add-form">
                <label for="food_list">Enter Foods (space-separated):</label>
                <input type="text" id="food_list" name="food_list" placeholder="e.g., rice chicken broccoli">
            </div>
            <div class="add-form">
                <label for="meal_type">Meal Type:</label>
                <select id="meal_type" name="meal_type">
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="snack">Snack</option>
                </select>
            </div>
            <div class="add-form">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" value="{{ date }}">
            </div>

            <button type="submit">
                Add Meal
            </button>
        </div>
    </form>
</div>
{% endblock %}
