name: Python Tests


on:

  push:

    branches: [ main ]


  pull_request:

    branches: [ main ]




jobs:

  test:

    runs-on: ubuntu-latest


    steps:
    - name: Checkout repository
      uses: actions/checkout@v4



    - name: Set up Python


      uses: actions/setup-python@v5
      with:
        python-version: '3.11'  





    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest


    - name: Run tests
      run: |
        pytest recommend_test.py

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: mxf4596/nutritrack-backend:latest

    - name: Deploy to DigitalOcean (Optional)
      if: github.ref == 'refs/heads/main'
      run: |
        curl -X POST "https://api.digitalocean.com/v2/apps/YOUR_APP_ID/deployments" \
        -H "Authorization: Bearer ${{ secrets.DO_ACCESS_TOKEN }}" \
        -H "Content-Type: application/json"
